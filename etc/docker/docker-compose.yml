version: '2'
services:
  php:
    build: build/php
    expose:
      - '9000'
    depends_on:
      - db
    volumes:
      - ./src/:/var/www/html/symfony:cached
  web:
    build: build/nginx
    restart: always
    ports:
        - â€˜81:80'
    depends_on:
        - php
        - db
    volumes:
        - ./src/:/var/www/html/symfony:cached
  db:
    image: mysql/mysql-server:latest
    environment:
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_ROOT_HOST=${MYSQL_ROOT_HOST}
    ports:
      - "3307:3306"
    volumes:
      - ./mysql/:/var/lib/mysql